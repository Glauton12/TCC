<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>API -  HealthAndCare</title>
<!--ESTILOS-->
<link rel="stylesheet" href="EstiloLogin.css">

<!-- Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

 <!-- jQuery -->
 <script src="https://code.jquery.com/jquery-3.5.1.min.js" ></script>

 <script>
//Carregar estrutura HTML e CSS
$(document).ready(function(){

    //Validar login
    $("#btnLogin").click(function(){
        //Obter nome e senha
        var nome = $("#nome").val();
        var senha = $("#senha").val();
        var retornoApi = true;

        //Enviando papa a API
        $.ajax({
            url: "http://localhost:8090/paciente/usuarios/"+nome+"/"+senha,
            type: "GET",
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function(resposta){
                if(retornoApi==true){
                    window.location.assign("pacientes.html");
                }
                
            }
        });
    });
});


 </script>
</head>
<body>
    
<img src="logo.PNG" style="width: 450px; margin-left: 19cm; margin-top: 0px;">
    <div>
        <h1 style="margin-left: 23cm; margin-top: 0px; ">Login</h1>
    </div>

<form>

	<input type="text" placeholder="Nome" id="nome" class="form-control">
	<input type="password" placeholder="Senha" id="senha" class="form-control">
	<input type="button" value="Entrar" class="btn btn-primary" id="btnLogin">

</form>
</body>
</html>
